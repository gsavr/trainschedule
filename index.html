<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
       
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
              <h1>Giorgio's Train Tracker</h1>
              <div>Never miss a train again!</div>
              <div style="font-size:30px"><i class="fas fa-train"></i></div>
            </div>
            <div class="card-body">
                <p> <span class="currentTime"></span></p>
                <tr></tr>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Train <i class="fas fa-train"></i></th>
                        <th scope="col">Destination <i class="fas fa-map-marked-alt"></i></th>
                        <th scope="col">Arrivals Every <i class="fas fa-clock"></i></th>
                        <th scope="col">Next Arrival <i class="far fa-clock"></i></th>
                        <th scope="col">Minutes Away <i class="fas fa-stopwatch"></i></th>
                        <th scope="col">Start Time <i class="far fa-calendar-alt"></i></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Track a New Train
                  </button>
            <div class="collapse" id="collapseExample">
                <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Train"> 
                        </div>
                        
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="startTime">Train Start Time</label>
                            <input type="text" class="form-control" id="startInput" placeholder="HH:mm - military time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency</label>
                            <input type="number" class="form-control" id="frequencyInput" placeholder="minutes">
                        </div>
                        <button id="submit" type="submit" class="btn btn-outline-info">Submit</button>
                    </form>
                </div></div>
                
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <span class="text-muted">Disclaimer: Next Arrival, Destination, or Train itself may not exist</span>
            </div>
        </footer>
    
<script>
        var time = new Date().getTime();
        $(document.body).bind("mousemove keypress", function(e) {
            time = new Date().getTime();
        });
    
        function refresh() {
            if(new Date().getTime() - time >= 60000) 
                window.location.reload(true);
            else 
                setTimeout(refresh, 10000);
        }
    
        setTimeout(refresh, 10000);
    </script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
